<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ回收服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            padding: 14px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4c70b0;
        }
    </style>
</head>
<body>

    <header>
        <h1>QQ回收服务</h1>
        <p>我们提供安全、快速的QQ号回收服务。</p>
    </header>

    <nav>
        <a href="#about">关于我们</a>
        <a href="#service">服务内容</a>
        <a href="#contact">联系回收</a>
    </nav>

    <main class="container">
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一个专业的QQ账号回收平台，提供快速、稳定、安全的QQ回收服务。无论是空闲账号还是闲置账号，我们都能帮您回收。</p>
        </section>

        <section id="service">
            <h2>我们的服务</h2>
            <ul>
                <li>快速回收QQ号，提供即时支付。</li>
                <li>保证隐私安全，保护您的个人信息。</li>
                <li>无任何手续费，回收费用透明。</li>
                <li>回收QQ号无地域限制，全国服务。</li>
            </ul>
        </section>

        <section id="contact">
            <h2>联系回收</h2>
            <p>请填写下方表单并提交您的QQ账号信息，我们的客服会尽快与您联系。</p>
            <div class="form-container">
                <form action="#" method="post">
                    <label for="qq">您的QQ号码：</label>
                    <input type="text" id="qq" name="qq" required>

                    <label for="email">您的联系方式（邮箱或微信）：</label>
                    <input type="text" id="email" name="email" required>

                    <label for="message">备注（可选）：</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit">提交回收请求</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 QQ回收服务 | 版权所有</p>
    </footer>

</body>
</html>
